spring.application.name=lab9
server.port=8081

spring.main.banner-mode=off

# Configure SQL Server database connection
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Lab9
spring.datasource.username=sa
spring.datasource.password=Thothang28@
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Hibernate settings to create tables automatically based on entities
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Specify the Hibernate dialect for SQL Server
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

